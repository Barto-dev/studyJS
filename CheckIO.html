<script>
	//Получает набор цифр(int), возвращает произведение всех цифр за исключением 0;
    function digitsMultip(data) {
        data.toString();  //приводит полученный аргумент к строке
        data.split("");		//приводит строку к списку
        let value=data.map(Number); //конвертирует все элементы списка в Number
        let loopLength=data.length; //получает заранее длинну списка чтобы цикл ниже выполнился корректно
        for (let i=0;i<loopLength;i++) { //перебирает весь массив
        	if (data.indexOf(0)!=-1) { //если находит 0 в массиве возврващает его индекс который не равен -1
				data.splice(data.indexOf(0),1)};} //удаляет найденный 0 и повторяет итерацияю
        return data.reduce(function(a,b){return a*b}); //перемножает цифры в масиве начиная с первой (a)
    };

    function digitsMultip(data) {
        let b = data.toString().replace(/[0]/g, "");
        let arr =  b.split('');
        let res = 1;
        arr.forEach( elem => res *= Number(elem));
        return res;
    }

    function digitsMultip(data) {
        return parseInt(data
            .toString()
            .split("")
            .filter(a => a != "0")
            .reduce((a, b) => parseInt(a) * parseInt(b) ));
    }
